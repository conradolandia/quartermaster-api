# Multi-entity YAML import example
#
# Use POST /api/v1/import/yaml to import this file.
# Root keys: launches (list), missions (list), trips (list).
# Missions: use launch_ref (0-based index into launches in this file) or
#   launch_id (UUID string) to reference an existing launch.
# Trips: use mission_ref (0-based index into missions in this file) or
#   mission_id (UUID string). Required: type, departure_time.
#   Optional: boarding_minutes_before_departure, checkin_minutes_before_boarding (defaults by type).

launches:
  - name: "SpaceX Falcon 9 - Starlink Group 6-1"
    launch_timestamp: "2024-06-15T18:45:00Z"
    summary: "SpaceX Falcon 9 launching 23 Starlink satellites from LC-39A."
    location_id: "36c0c38b-e456-4d4b-93ca-b4a4e2685ea0"

missions:
  - name: "Starlink 6-1 River Cruise"
    launch_ref: 0
    active: true
    refund_cutoff_hours: 24
  - name: "Starlink 6-1 VIP Viewing"
    launch_ref: 0
    active: true
    refund_cutoff_hours: 12

trips:
  - mission_ref: 0
    type: "launch_viewing"
    departure_time: "2024-06-15T16:30:00Z"
    sales_open_at: "2024-05-01T00:00:00Z"
    boarding_minutes_before_departure: 45
    checkin_minutes_before_boarding: 45
    active: true
  - mission_ref: 0
    type: "launch_viewing"
    name: "Afternoon departure"
    departure_time: "2024-06-15T18:15:00Z"
    boarding_minutes_before_departure: 45
    checkin_minutes_before_boarding: 45
    active: true
  - mission_ref: 1
    type: "pre_launch"
    departure_time: "2024-06-15T15:00:00Z"
    boarding_minutes_before_departure: 15
    checkin_minutes_before_boarding: 15
    active: true
